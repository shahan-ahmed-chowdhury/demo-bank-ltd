<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank Ltd.</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="mx-auto">
            <h1 class="text-6xl text-center text-purple-600 bg-gray-200 p-4">Demo Bank Ltd.</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-4 rounded-lg">
                    <h3 class="text-green-600 text-3xl text-center">Deposit</h3>
                    <h2 class="text-4xl text-center text-bold text-white">$<span id="deposit-counter">00</span></h2>
                </div>
                <div class="bg-green-400 p-4 rounded-lg">
                    <h3 class="text-green-600 text-3xl text-center">Withdraw</h3>
                    <h2 class="text-4xl text-center text-bold text-white">$<span id="withdraw-counter">00</span></h2>
                </div>
                <div class="bg-green-400 p-4 rounded-lg">
                    <h3 class="text-green-600 text-3xl text-center">Balance</h3>
                    <h2 class="text-4xl text-center text-bold text-white">$<span id="balance-counter">00</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-300 h-80 rounded-lg">
                    <h2 class="text-4xl text-center text-bold p-2 my-4">Deposit</h2>
                    <input id="deposit-field" type="text" class="ml-24 rounded-full block h-12 w-2/3 p-4" placeholder="$Deposit amount">
                    <button id="deposit-button" class="bg-black text-white px-8 py-2 rounded-full mt-4 ml-64">Deposit</button>
                </div>
                <div class="bg-yellow-300 h-80 rounded-lg">
                    <h2 class="text-4xl text-center text-bold p-2 my-4">Withdraw</h2>
                    <input id="withdraw-field" type="text" class="ml-24 rounded-full block h-12 w-2/3 p-4" placeholder="$Withdraw amount">
                    <button id="withdraw-button" class="bg-black text-white px-6 py-2 rounded-full mt-4 ml-64">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
